{% extends 'tasks/base.html' %}

{% block title %}Registrazione{% endblock %}

{% block content %}
<div style="max-width: 500px; margin: 50px auto;">
    <h2>📝 Registrazione Nuovo Utente</h2>
    
    {% if messages %}
        {% for message in messages %}
        <div style="padding: 10px; margin: 10px 0; background-color: {% if message.tags == 'error' %}#f8d7da{% else %}#d4edda{% endif %}; color: {% if message.tags == 'error' %}#721c24{% else %}#155724{% endif %}; border-radius: 4px;">
            {{ message }}
        </div>
        {% endfor %}
    {% endif %}
    
    <form method="post" style="background-color: #f8f9fa; padding: 30px; border-radius: 8px; margin-top: 20px;">
        {% csrf_token %}
        
        <div style="margin-bottom: 20px;">
            <label style="display: block; margin-bottom: 5px; font-weight: bold;">Username *</label>
            <input type="text" name="username" required style="width: 100%; padding: 10px; border: 1px solid #ced4da; border-radius: 4px;">
        </div>
        
        <div style="margin-bottom: 20px;">
            <label style="display: block; margin-bottom: 5px; font-weight: bold;">Email</label>
            <input type="email" name="email" style="width: 100%; padding: 10px; border: 1px solid #ced4da; border-radius: 4px;">
        </div>
        
        <div style="margin-bottom: 20px;">
            <label style="display: block; margin-bottom: 5px; font-weight: bold;">Password *</label>
            <input type="password" name="password1" required style="width: 100%; padding: 10px; border: 1px solid #ced4da; border-radius: 4px;">
        </div>
        
        <div style="margin-bottom: 20px;">
            <label style="display: block; margin-bottom: 5px; font-weight: bold;">Conferma Password *</label>
            <input type="password" name="password2" required style="width: 100%; padding: 10px; border: 1px solid #ced4da; border-radius: 4px;">
        </div>
        
        <button type="submit" style="width: 100%; padding: 12px; background-color: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 16px;">
            Registrati
        </button>
    </form>
    
    <p style="text-align: center; margin-top: 20px;">
        Hai già un account? <a href="{% url 'login' %}" style="color: #007bff;">Accedi qui</a>
    </p>
</div>
{% endblock %}
